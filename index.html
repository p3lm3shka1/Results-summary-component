<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" -->

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="main-card">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
            <span class="blue">80</span><span class="grey">/ 100</span>
          </li>
          <li class="memory">
            <img src="assets/images/icon-memory.svg" alt="" /> Memory
            <span class="blue">92</span><span class="grey">/ 100</span>
          </li>
          <li class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="" /> Verbal
            <span class="blue">61</span><span class="grey">/ 100</span>
          </li>
          <li class="visual">
            <img src="assets/images/icon-visual.svg" alt="" /> Visual
            <span class="blue">73</span><span class="grey">/ 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    <!-- <div class="attribution">

  </div> -->
  </body>
</html>
